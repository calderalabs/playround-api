tearoom:
  name: Tea Room
  latitude: 43.31706
  longitude: 11.333599
  description: "Sala da thè più famosa, raffinata e caratteristica di Siena situata nel cuore della città, dove un tempo si riunivano i personaggi più caratteristici e stravaganti.
    Si narravano storie e aneddoti di Siena, davanti a una tazza di thè.
    Oggi nell'atmosfera rimasta invariata, i giovani talenti intrattengono la clientela con serate musicali e teatrali.
    Da provare i mitici aperitivi medioevali, che richiamano la storia della città del Palio.
    Inoltre alla Tea-room puoi organizzare feste private, lauree, compleanni, oltre a buffet per ogni occasione!"
  website: "http://www.facebook.com/group.php?gid=59769240464&v=info"